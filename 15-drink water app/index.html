<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drink Water App</title>
    <script
      src="https://kit.fontawesome.com/4d9a4d7f8c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Drink Water</h1>
    <h3>Goal: 2 Liters</h3>

    <div class="cup">
      <div class="remained" id="remained">
        <h3 id="liters">1.5L</h3>
        <small>Remained</small>
      </div>
      <h2 class="percentage" id="percentage">0%</h2>
    </div>
    <p>Select how many glasses of water that you have drink.</p>

    <!--small cup-->
    <ul class="cups">
      <div class="cup cup-small full">250ml</div>
      <div class="cup cup-small full">250ml</div>
      <div class="cup cup-small full">250ml</div>
      <div class="cup cup-small full">250ml</div>
      <div class="cup cup-small full">250ml</div>
      <div class="cup cup-small full">250ml</div>
      <div class="cup cup-small full">250ml</div>
      <div class="cup cup-small full">250ml</div>
    </ul>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
