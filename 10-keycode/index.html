<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keycode</title>
    <script
      src="https://kit.fontawesome.com/4d9a4d7f8c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="insert">
      <div class="key">
        a
        <small>event.key</small>
      </div>
      <div class="key">
        63
        <small>event.keycode</small>
      </div>
      <div class="key">
        keyA
        <small>event.code</small>
      </div>
      <div class="key">Press the key to get keycode.</div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
