<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Slider</title>
    <script
      src="https://kit.fontawesome.com/4d9a4d7f8c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider" style="background-image: url(img/pic1.jpg)"></div>
      <div
        class="slider active"
        style="background-image: url(img/pic2.jpg)"
      ></div>
      <div class="slider" style="background-image: url(img/pic3.jpg)"></div>
      <div class="slider" style="background-image: url(img/pic4.jpg)"></div>
      <div class="slider" style="background-image: url(img/pic5.jpg)"></div>
    </div>

    <button class="arrow left-arrow" id="left">
      <i class="fas fa-arrow-left"></i>
    </button>
    <button class="arrow right-arrow" id="right">
      <i class="fas fa-arrow-right"></i>
    </button>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
