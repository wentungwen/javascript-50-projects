<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>content placeholder</title>
    <script
      src="https://kit.fontawesome.com/4d9a4d7f8c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header">
        <!-- <img src="https://picsum.photos/400/250" alt="" /> -->
      </div>

      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title">
          <!-- Lorem ipsum dolor sit amet. -->
        </h3>

        <p class="card-excerpt" id="excerpt">
          <!-- Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deserunt,
          tempora? -->
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg" id="profile">
            <!-- <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="" /> -->
          </div>

          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name"></strong>
            &nbsp;
              <!-- John Doe -->
            </strong>
            <small class="animated-bg animated-bg-text" id="date">
              <!-- Oct 08, 2020 -->&nbsp;
            </small>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
