<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>randon choice picker</title>
    <script
      src="https://kit.fontawesome.com/4d9a4d7f8c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>
        enter all choices,
        <br />
        then press <span>enter</span>
      </h3>
      <textarea
        placeholder="enter your choices..."
        name=""
        id="textarea"
        cols="30"
        rows="10"
      ></textarea>

      <div id="tags">
        <span class="tag highlight">choice1</span>
        <span class="tag">choice2</span>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
