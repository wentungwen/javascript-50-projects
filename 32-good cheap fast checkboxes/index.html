<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>32-good cheap fast checkboxes</title>
    <script
      src="https://kit.fontawesome.com/4d9a4d7f8c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>how do you want your project to be?</h2>
    <div class="toggle-container">
      <input type="checkbox" name="" id="good" class="toggle">
      <label for="good" class="label">
        <div class="ball"></div>
      </label>
      <span>good</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" name="" id="cheap" class="toggle">
      <label for="cheap" class="label">
        <div class="ball"></div>
      </label>
      <span>cheap</span>
    </div>
    <div class="toggle-container">
      <input type="checkbox" name="" id="fast" class="toggle">
      <label for="fast" class="label">
        <div class="ball"></div>
      </label>
      <span>fast</span>
    </div>
   

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
